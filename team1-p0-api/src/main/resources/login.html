<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatcha Nose!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>
  <style>
        body { background-color: #20202a; }
    </style>

</head>
<body>
<div class="container">
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="row">
      <div class="col-xs-12">
        <img src="https://revature.michaelwarner.info/img/logo.png"
             class="image-fit-scale"
            alt="Gacha Nose logo">
      </div>
    </div>
    <div class="row" style="padding-top:20px;">
      <form action="http://localhost:8080/account/login" id="loginForm" method="POST">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="usernameLabel">Username</span>
          </div>
          <input type="text"
                 id="username"
                 class="form-control"
                 placeholder=""
                 aria-label="username"
                 name="username"
                 aria-describedby="usernameErr">
        </div>
        <div class="row" style="margin-top:-15px;">
          <div class="col-sx-12">
            <span id="usernameErr" style="color: red;"></span>
          </div>
        </div>
        <div class="input-group mb-3" style="margin-top:15px;">
          <div class="input-group-prepend">
            <span class="input-group-text" id="passwordLabel">Password</span>
          </div>
          <input type="password"
                 id="password"
                 class="form-control"
                 placeholder=""
                 aria-label="password"
                 name="password"
                 aria-describedby="passwordErr passwordLengthErr">
          <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span id="passwordErr" style="color: red;"></span>&nbsp;
              <span id="passwordLengthErr" style="color: red;"></span>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- uncomment the line below if we want to use JSON instead of formdata -->
<!-- <script src="https://revature.michaelwarner.info/js/formdata-to-json.js"> </script>-->
<script src="https://revature.michaelwarner.info/js/login-validator.js"></script>
</body>
</html>
