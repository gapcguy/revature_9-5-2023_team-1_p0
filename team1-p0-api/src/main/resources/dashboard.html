    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body { background-color: #20202a; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand" id="username"></span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/toybox/view">View Available Toys</a></li>
                <li class="nav-item"><a class="nav-link" href="/account/confirmDelete">Delete Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" style="color:#ffffff;">
        <div class="col-sm-6">
            <h3 style="margin: 5px;padding-top:30px;">Toy List</h3>
            <div id="toyList"></div>
        </div>
        <div class="col-sm-6">
            <h3 style="margin: 5px;padding-top:30px;">Your current balance is <strong><span id="balance"></span></strong> coins</h3>
            <p>Add Currency:</p>
            <form method="post" id="depositForm">
                <input type="number" key="amount" name="amount" id="amount">
                <button onclick="increaseBalance();" type="button">Submit</button>
            </form>
        </div>
    </div>
    <div class="row" style="color:#ffffff;">
        <div class="col-sm-6">
            <h3>Pull a toy:</h3>
            <form id="pullToyButton">
                <button onclick="pullToy();" type="button">pull</button>
            </form>
        </div>
    </div>
</div>




<script src="https://revature.michaelwarner.info/js/dashboard.js"></script>
